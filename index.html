<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vector_graphics</title>
  </head>
  <body>
    <svg width="350" height="250" style="outline: 1px solid black">
      <rect width="200" height="100" fill="green" x="20" y="50" r="20" />
      <circle r="100" fill="tomato" stroke="#2a2a2a" stroke-width="2" />
      <polygon
        points="20,20 20,20 200,200 200,20"
        fill="orange"
        stroke="#2a2a2a"
        stroke-width="4"
      />
    </svg>
  </body>
</html>
